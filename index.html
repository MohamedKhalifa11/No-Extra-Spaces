<!DOCTYPE html>
<html>

<head>
  <title>Remove Extra Spaces</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Remove Extra Spaces</h1>
    <textarea id="inputText" rows="4" placeholder="Enter text..." required></textarea>
    <br />
    <button onclick="removeExtraSpaces()">Remove Spaces</button>
    <button onclick="clearText()">Clear</button>
    <br />
    <textarea id="outputText" rows="4" placeholder="Result..." readonly></textarea>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
